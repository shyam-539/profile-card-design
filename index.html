<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="./img/profile.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="profile-info">
            <h1>Shyam Sankar P</h1>
            <p>@shyamsankarp</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="profile-summary">
                Passionate UI/UX designer and full stack developer with expertise in creating intuitive and dynamic user experiences. Skilled in modern web technologies and always eager to learn and adapt.
            </p>
        </div>
    </div>
</body>
</html>
